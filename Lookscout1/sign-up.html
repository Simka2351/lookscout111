<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sign-up.css">
    <title>Document</title>
</head>
<body>
    <div class="page-header">
        <div class="container1">
            <div class="company-logo">
                <img src="Landing-Page-Img/Lookscout.svg" alt="">
            </div>
            <div class="navbar">
                <a href="" class="bar">Home</a>
                <a href="" class="bar">Our Products</a>
                <a href="" class="bar">Resources</a>
                <a href="" class="bar">Contacts</a>
            </div>
        </div>
        <div class="buttons">
            <a href="" class="button1">Sign Up</a>
            <a href="" class="button2">
                <button>Log In</button>
            </a>
        </div>
    </div>
    <div class="line"></div>
    <div class="container2">
        <div class="sign-up">
            <div class="sign-in-google">
                <h2>Join Us!</h2>
                <div class="sign-in-1">
                <img src="Sign-Up-Img/google.jpg" alt="">
                <a href="#">Sign in with Google</a>
                </div>
                <p>Sign In with your Email</p>
                <div class="line-sign"></div>
            </div>
            <div class="input-sign">
                <form action="">
                <label for="fname">Email Adress</label><br>
                <input type="text" id="e-mail" name="email"><br>
                <label for="lname">Password</label><br>
                <input type="text" id="Password" name="pass"><br><br>
                </form>
              </div>
              <div class="keep-log">
                <form action="">
                    <input type="radio" id="Keep" name="1" value="Keep" />
                    <label for="Keep"> Keep me logged in</label><br />
                    </form>
                <a href="#">Forgot password?</a>
              </div>
              <div class="button-sign">
                <a href="#">
                    <button>Sign Up</button>
                </a>
                <div class="text-sign">
                <p>Don't have an account?</p>
                <a href="#">Register</a>
                </div>
              </div>
        </div>
        <div class="rectangle">
            <img src="Sign-Up-Img/Rectangle.jpg" alt="">
        </div>
    </div>
</body>
</html>
